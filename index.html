<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Days until 2021</h1>
    <div class="container">
      <div class="daysEl">
        <p class="days">5</p>
        <small>days</small>
        <div class="daysBar"></div>
      </div>
      <div class="hoursEl">
        <p class="hours">12</p>
        <small>hours</small>
        <div class="hoursBar"></div>
      </div>
      <div class="minutesEl">
        <p class="minutes">44</p>
        <small>minutes</small>
        <div class="minutesBar"></div>
      </div>
      <div class="secondsEl">
        <p class="seconds">39</p>
        <small>seconds</small>
        <div class="secondsBar"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
